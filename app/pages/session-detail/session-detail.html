<ion-header>
  <ion-navbar>
    <ion-title>Session</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{session.name}}</h1>

  <ion-divider>
    <ion-item no-lines>
      <div class="stars">
        <star *ngFor="let star of stars" [active]="star <= _rating" (rate)="onRate($event)" [position]="star">
        </star>
      </div>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Comment" [(ngModel)]="comment"></ion-input>
      <button item-right outline (click)="postRating(session)" [hidden]="_rating === 0 && comment === ''">Rate</button>
    </ion-item>
  </ion-divider>
  <br>

  <h3 text-center *ngFor="let speaker of session.speakers" (click)="goToSpeakerDetail(speaker)">
    {{speaker.name}}
  </h3>

  <p text-center>
    {{session.date}}    {{session.timeStart}} - {{session.timeEnd}}
  </p>

  <ion-card>
    <ion-card-header>{{session.location}}</ion-card-header>
    <ion-card-content>{{session.description}}</ion-card-content>
  </ion-card>
</ion-content>
