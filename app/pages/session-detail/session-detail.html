<ion-header>
  <ion-navbar>
    <ion-title>Session</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{session.name}}</h1>

  <ion-divider>
    <ion-item no-lines>
      <rating-stars></rating-stars>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Comment"></ion-input>
    </ion-item>
  </ion-divider>
  <br>

  <h4 *ngFor="let speaker of session.speakers">
    {{speaker.name}}
  </h4>

  <p>
    {{session.timeStart}} - {{session.timeEnd}}
  </p>

  <p>{{session.location}}</p>

  <p class="session-description">{{session.description}}</p>
</ion-content>
