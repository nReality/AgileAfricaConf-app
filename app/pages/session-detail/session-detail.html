<ion-header>
  <ion-navbar>
    <ion-title>Session</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{session.name}}</h1>

  <ion-divider>
    <ion-item no-lines>
      <div class="stars">
        <star *ngFor="let star of stars" [active]="star <= _rating" (rate)="onRate($event)" [position]="star">
        </star>
      </div>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Comment" [(ngModel)]="comment"></ion-input>
      <button item-right outline (click)="postRating(session)" [hidden]="_rating === 0 && comment === ''">Rate</button>
    </ion-item>
  </ion-divider>
  <br>

  <center>
    <button light outline class="speaker-button" *ngFor="let speaker of session.speakers" (click)="goToSpeakerDetail(speaker)">
      {{speaker.name}}
    </button>
  </center>

  <p text-center>
    {{session.date}}    {{session.timeStart}} - {{session.timeEnd}}
  </p>

  <ion-card>
    <ion-card-header>{{session.location}}</ion-card-header>
    <ion-card-content>{{session.description}}</ion-card-content>
    <button clear twitter (click)="goToTwitter(session.name)"><ion-icon name="logo-twitter"></ion-icon>Tweet</button>
  </ion-card>
</ion-content>
