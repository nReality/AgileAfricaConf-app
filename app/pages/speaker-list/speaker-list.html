<ion-header>
  <ion-navbar>
    <ion-title>Speakers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content center class="outer-content speaker-list">

  <ion-list center [virtualScroll]="speakers">
  <ion-item center wrap *virtualItem="let speaker">

  <ion-card class="speaker">

    <ion-card-content class="outer-content">
      <button ion-item (click)="goToSpeakerDetail(speaker)">

        <ion-avatar item-left>
          <img [src]="speaker.profilePic">
        </ion-avatar>
        <h2> {{speaker.name}}</h2>

        <button twitter (click)="goToSpeakerTwitter(speaker)" clear item-right>
          <ion-icon name="logo-twitter"></ion-icon>
          Tweet
        </button>
      </button>
      <ion-list>
        <button text-wrap wrap ion-item *ngFor="let session of speaker.sessions" (click)="goToSessionDetail(session)">
          <h3 wrap>{{session.name}}</h3>
        </button>

      </ion-list>
    </ion-card-content>

  </ion-card>
</ion-item>
</ion-list>
</ion-content>
