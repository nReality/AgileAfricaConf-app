<ion-header>
  <ion-navbar>
    <ion-title>{{speaker.name}}</ion-title>
    <ion-buttons end>
      <button (click)="close()" >
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>

<ion-content padding class="speaker-detail">

  <div text-center>
    <img [src]="speaker.profilePic" [alt]="speaker.name"><br>
    <button clear small twitter (click)="goToSpeakerTwitter(speaker)"><ion-icon name="logo-twitter"></ion-icon></button>
  </div>

  <p>{{speaker.about}}</p>

    <button right-item (click)="close()">Close</button>
</ion-content>
